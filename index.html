			 // Cập nhật thời gian tự động
        function updateTime() {
            const timeDisplay = document.querySelector('.time-display');
            const now = new Date();
            // Format thời gian
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();

            timeDisplay.textContent = `${hours}:${minutes}:${seconds} ${day}/${month}/${year}`;
        }
        // Cập nhật thời gian mỗi giây
        setInterval(updateTime, 1000);
        updateTime(); // Cập nhật ngay lập tức
            (function createButtons() {
                form_containers = Array.from(document.getElementsByClassName("txt-container"));
                form_containers.forEach((container) => {
                    let button = document.createElement("button");
                    button.innerText = "COPY";
                    button.classList.add("btnCopy");
                    button.onclick = async function () {
                        copyText = button.previousElementSibling;
                        copyText.select();
                        copyText.setSelectionRange(0, 99999);
                        navigator.clipboard.writeText(copyText.value);
                        button.innerText = "Đã copy";
                        button.classList.add("btnCopied");
                        setTimeout(() => {
                            button.innerText = "COPY";
                            button.classList.remove("btnCopied");
                        }, 2000);
                    };
                    container.appendChild(button);

                    container.appendChild(button);
                    let count_btn = document.createElement("button");
                    count_btn.classList.add("btnCount");
                    id = button.previousElementSibling.id + "count";
                    count_btn.id = id;
                    count_btn.disabled = true;
                    count_btn.hidden = true;
                    container.appendChild(count_btn);
                });
            })();
        </script>
